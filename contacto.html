<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet"/>
    <title>Contacto</title>
</head>
<body>
  <header class="cab">
    <img class="log" src="logo.jpeg" 
        alt="logotipo"
        height="50"
        width="50"
    >
    <h1 class="tit">Nats Duarte</h1>
    <nav class="links">
        <a href="index.html">Home</a>
        <a href="#">Sobre</a>
        <a href="https://github.com/natsdrumer"  target="_blank">Github</a>
        <a href="https://www.facebook.com/natanael8">Rede Social</a>

    </nav>

</header>

<div class="master">
  <section>
    <div class="form-box">
        <div class="form-value">
            <form action="POST" data-netlify="true">
                <h2>Obrigado pelo contacto</h2>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="nome" name="nome" required>
                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="reorder-four-outline"></ion-icon>
                    <input type="text" id="assunto" name="assunto" required>
                    <label for="">Assunto</label>
                </div>
                <div class="inputbox">
                  <ion-icon name="chatbox-outline"></ion-icon>
                  <input type="text" id="mensagem" name="mensagem" required>
                  <label for="">Mensagem</label>
                </div>
                  <input type="submit" class="btn" value="Enviar mensagem">
            </form>
        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</div>   
</body>
</html>
